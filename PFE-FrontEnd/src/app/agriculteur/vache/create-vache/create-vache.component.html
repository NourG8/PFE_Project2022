<div class="ContenuCard" >
  <div class="modal-header">
    <h1 id="modal-title"><b>Ajouter une vache :</b></h1>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">

            <div class="form-group col-md-6 mb-3">
              <label>Matricule : </label>
              <input type="text"
               formControlName="matricule"
               class="form-control"
               id="matricule"
               [(ngModel)]="vache.matricule"
               name="matricule">
  
              <div *ngIf="matricule?.invalid && matricule?.touched" class="text-danger">
                Poids invalide !
              </div>
              <div *ngIf="matricule?.valid && matricule?.touched" class="text-success">
                Poids valide!
              </div>
  
            </div>


            <div class="form-group col-md-6 mb-3">
              <label>Poids : </label>
              <input type="text"
               formControlName="poids"
               class="form-control"
               id="poids"
               [(ngModel)]="vache.poids"
               name="poids">
  
              <div *ngIf="poids?.invalid && poids?.touched" class="text-danger">
                Poids invalide !
              </div>
              <div *ngIf="poids?.valid && poids?.touched" class="text-success">
                Poids valide!
              </div>
  
            </div>

            <div class="col-md-6 mb-3">
              <label for="type">Race :</label>
              <input type="text"
               class="form-control"
                id="race"
                formControlName="race"
                [(ngModel)]="vache.race"
                name="race">
  
                <div *ngIf="race?.invalid && race?.touched" class="text-danger">
                  invalide race!
                </div>
                <div *ngIf="race?.valid && race?.touched" class="text-success">
                  Race valide!
                </div>
  
            </div>

          </div>
          <div class="form-row">
  
  
            <div class="col-md-6 mb-3">
              <label for="date">Date Naissance :</label>
              <input type="date"
               required class="form-control ng-valid"
               id="dateNaissance"
               formControlName="dateNaissance"
                [(ngModel)]="vache.dateNaissance"
                name="dateNaissance">
                <div *ngIf="dateNaissance?.invalid && dateNaissance?.touched" class="text-danger">
                 Date invalide !</div>
                <div *ngIf="dateNaissance?.valid && dateNaissance?.touched" class="text-success">
                  Date valide !
                </div>
  
              </div>
            <div class="col-md-6 mb-3">
              <label for="prix">Etat :</label>
              <input type="text"
               class="form-control"
                 id="etat"
                formControlName="etat"
                required
                [(ngModel)]="vache.etat"
                name="etat">
  
                <div *ngIf="etat?.invalid && etat?.touched" class="text-danger">
                 Etat invalide ! 
                </div>
                <div *ngIf="etat?.valid && etat?.touched" class="text-success">
                  Etat Valide
                </div>
  
            </div>

            <div class="col-md-12 mb-3">
              <label for="prix">Quantité production laits :</label>
              <input type="text"
               class="form-control"
                 id="qte_prodLait"
                formControlName="qte_prodLait"
                required
                [(ngModel)]="vache.qte_prodLait"
                name="qte_prodLait">
  
                <div *ngIf="qte_prodLait?.invalid && qte_prodLait?.touched" class="text-danger">
                 Quantité invalide ! 
                </div>
                <div *ngIf="qte_prodLait?.valid && qte_prodLait?.touched" class="text-success">
                  Quantité Valide
                </div>
  
            </div>
  
          </div>


          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:20px" (click)="save()"  type="submit">Envoyer</button>
          <!-- close popup -->
          <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </form>
      </div>
