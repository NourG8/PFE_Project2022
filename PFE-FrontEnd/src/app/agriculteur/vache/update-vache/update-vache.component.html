<div class="ContenuCard" >
    <div class="modal-header">
      <h3 id="modal-title"><b>Modifier la vache numero: {{vache.idVache}}</b></h3>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;font-size:1.1em">(*) champ obligatoire</span><br><br>
    <form [formGroup]="myForm" class="needs-validation" novalidate>


      <div class="form-group">
        <label>Matricule : <span style="color:red;">*</span></label>
        <input type="text"
               class="form-control"
               formControlName="matricule"
               name="matricule"
               [(ngModel)]="vache.matricule"
               placeholder="Post Name here ..">
          <div
               *ngIf="matricule?.invalid && matricule?.touched"
                class="text-danger">
                Matricule invalide !
         </div>
         <div
              *ngIf="matricule?.valid && matricule?.touched"
              class="text-success">
              Matricule valide !
         </div>
      </div>

      <div class="form-group">
        <label>Poids (minimum 30kg) : <span style="color:red;">*</span></label>
        <input type="number"
               class="form-control"
               formControlName="poids"
               name="poids"
               [(ngModel)]="vache.poids"
               placeholder="Post Name here ..">
          <div
               *ngIf="poids?.invalid && poids?.touched"
                class="text-danger">
                Poids invalide !
         </div>
         <div
              *ngIf="poids?.valid && poids?.touched"
              class="text-success">
              Poids valide !
         </div>
      </div>

      <div class="form-group">
        <label for="pseudo"> Race : <span style="color:red;">*</span></label>
          <select type="text" class="form-select" id="race"   [(ngModel)]="vache.race"  name="race" formControlName="race" >
         <option selected >{{vache.race}}</option>
         <option *ngIf="vache.race=='Charolaise'" value="Hollandaise">Hollandaise</option>
         <option *ngIf="vache.race=='Hollandaise'" value="Charolaise">Charolaise</option>
          </select>
        <div
          *ngIf="race?.invalid && race?.touched"
           class="text-danger">  
              invalide race!
       </div>
         <div
         *ngIf="race?.valid && race?.touched"
         class="text-success">
         Race valide!
       </div>
    </div>
  
      <div class="form-group">
        <label for="disabledTextInput">Date Naissance : <span style="color:red;">*</span></label>
        <input type="text"

               name="dateNaissance"
               formControlName="dateNaissance"
               [(ngModel)]="vache.dateNaissance"
               placeholder="Post Name here ..">
          <div

         </div>
         <div
              *ngIf="dateNaissance?.valid && dateNaissance?.touched"
              class="text-success">
                Date valide !
         </div>
      </div>
