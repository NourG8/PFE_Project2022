<div class="ContenuCard" >
  <div class="modal-header">
    <h1 id="modal-title"><b>Creer un nouveau Tank :</b></h1>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">
            <div class="form-group col-md-6 mb-3">
              <label>Poid Vide: </label>
              <input type="text"
               formControlName="poidVide"
               class="form-control"
               id="poidVide"
               [(ngModel)]="tank.poidVide"
               name="poidVide">
  
              <div *ngIf="poidVide?.invalid && poidVide?.touched" class="text-danger">
                Poid Vide invalide !
              </div>
              <div *ngIf="poidVide?.valid && poidVide?.touched" class="text-success">
               Poid Vide valide!
              </div>
  
            </div>

            <div class="form-group col-md-6 mb-3">
              <label>Poid Actuel: </label>
              <input type="text"
               formControlName="poidActuel"
               class="form-control"
               id="poidActuel"
               [(ngModel)]="tank.poidActuel"
               name="poidActuel">
  
              <div *ngIf="poidActuel?.invalid && poidActuel?.touched" class="text-danger">
                Poid Actuel invalide !
              </div>
              <div *ngIf="poidActuel?.valid && poidActuel?.touched" class="text-success">
               Poid Actuel valide!
              </div>
  
            </div>

            <div class="form-group col-md-12 mb-3">
              <label>Etat : </label>
              <input type="text"
               formControlName="poidActuel"
               class="form-control"
               id="etat"
               [(ngModel)]="tank.etat"
               name="etat">
  
              <div *ngIf="etat?.invalid && etat?.touched" class="text-danger">
                Etat invalide !
              </div>
              <div *ngIf="etat?.valid && etat?.touched" class="text-success">
               Etat valide!
              </div>
  
            </div>

          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:20px" (click)="save()"  type="submit">Envoyer</button>
          <!-- close popup -->
          <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </form>
      </div>
