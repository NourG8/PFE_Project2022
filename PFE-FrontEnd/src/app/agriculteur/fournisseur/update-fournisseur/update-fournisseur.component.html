<div class="ContenuCard" >
    <div class="modal-header">
      <h3 id="modal-title"><b>Modifier le fournisseur numero :{{fournisseur.idFournisseur}}</b></h3>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;font-size:1.1em">(*) champ obligatoire</span><br><br>
    <form [formGroup]="myForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label>Nom et prénom (minimum 7 caracteres) : <span style="color:red;">*</span></label>
        <input type="text"
               class="form-control"
               formControlName="nom"
               name="nom"
               minlength="3"
               [(ngModel)]="fournisseur.nom"
               placeholder="Post Name here ..">
          <div
               *ngIf="nom?.invalid && nom?.touched"
                class="text-danger">
                  Nom invalide !
         </div>
         <div
              *ngIf="nom?.valid && nom?.touched"
              class="text-success">
               Nom valide !
         </div>
      </div>
  
      <div class="lg mb-3">
        <label>Numéro de matricule (minimum 8 caracteres) : <span style="color:red;">*</span></label>
        <input class="form-control"
                  placeholder="Description Post here ...."
                  name="matricule"
                  minlength="8"
                  formControlName="matricule"
                  [(ngModel)]="fournisseur.matricule"
                  >
            <div
                  *ngIf="matricule?.invalid && matricule?.touched"
                   class="text-danger">
                   Numéro de matricule invalide !
            </div>
            <div
                 *ngIf="matricule?.valid && matricule?.touched"
                 class="text-success">
                 Numéro de matricule valide !
            </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="submit" (click)="updateFournisseur()" [disabled]="myForm.invalid" class="btn btn-primary">Enregistrer </button>
      </div>
    </form>
  
  </div>
