<div class="wrapper" *ngIf="fournisseur">
  <div class="card text-white">
      <div class="bg-pink"></div>
      <div class="img-container d-flex align-items-center justify-content-center"><h5>Consulter le fournisseur numero</h5> </div>
      <div class="user">
          <div class="h5 text-center m-0"> {{idF}} </div>
      </div>
      <div class="px-3">
          <div class="d-flex align-items-center justify-content-between py-3 pe-none">
              <div class="details snippets">
              </div>
              <div class="details post">
              </div>
          </div>
          <div class="skills">
              <div class=" head text-uppercase"><h5>Autre Informations :</h5></div>
              <div class=" pb-5 pt-3">

                <div class="text-uppercase fs-08">
                  <span id="titre"> Nom fournisseur : </span>
                  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{fournisseur.nom}}</span>
                </div>

                <div class="text-uppercase fs-08">
                  <span id="titre"> Matricule fournisseur : </span>
                  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;{{fournisseur.matricule}}</span>
                </div>
               <br><br><br><br>
                  
              </div>
          </div>

          <div class="details project">
            <div class="head text-uppercase">
              <button id="btn" (click)="closeDetails()" class="btn btn ml-150  btn-rounded waves-effect w-md waves-light">
                Close Details
              </button>
            </div>
        </div>


      </div>
  </div>
</div>
