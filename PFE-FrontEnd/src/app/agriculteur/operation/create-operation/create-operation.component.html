<div class="ContenuCard" >
    <div class="modal-header">
      <h1 id="modal-title"><b>Creer une operation de retrait :</b></h1>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div><br>
          <form [formGroup]="myForm"  novalidate >
            <div class="form-row">
              <div class="form-group col-md-12 mb-3">
                <label>Poids Lait : </label>
                <input type="text"
                 formControlName="poidsLait"
                 class="form-control"
                 id="poidsLait"
                 name="poidsLait">
    
                <div *ngIf="poidsLait?.invalid && poidsLait?.touched" class="text-danger">
                  Poids invalide !
                </div>
                <div *ngIf="poidsLait?.valid && poidsLait?.touched || msgErreur==0" class="text-success">
                  Poids valide!
                </div>
                <div *ngIf="msgErreur==1" class="text-danger">
                  Vous ne pouvez pas prendre cette quantité !! car la quantité de lait disponible est: {{qteActLaitTank}} !
                  <br> Vous devez introduire une quantite moins ou egale a {{qteActLaitTank}} .
                </div>
    
              </div>
  
            </div>
  
  
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
                <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
              </div>
            </div>
            <button class="btn btn-primary" style="margin:20px" (click)="onSubmit()"  type="submit">Envoyer</button>
            <!-- close popup -->
            <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </form>
        </div>
