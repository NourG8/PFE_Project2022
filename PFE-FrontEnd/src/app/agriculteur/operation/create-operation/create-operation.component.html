<div class="ContenuCard" >
    <div class="modal-header">
      <h1 id="modal-title"><b>Creer une operation :</b></h1>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div><br>
          <form [formGroup]="myForm"  novalidate >
            <div class="form-row">
              <div class="form-group col-md-6 mb-3">
                <label>Poids Lait : </label>
                <input type="text"
                 formControlName="poidsLait"
                 class="form-control"
                 id="poidsLait"
                 [(ngModel)]="operation.poidsLait"
                 name="poidsLait">
    
                <div *ngIf="poidsLait?.invalid && poidsLait?.touched" class="text-danger">
                  Poids invalide !
                </div>
                <div *ngIf="poidsLait?.valid && poidsLait?.touched" class="text-success">
                  Poids valide!
                </div>
    
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="type">Date operation :</label>
                <input type="date"
                 class="form-control"
                  id="dateOperation"
                  formControlName="dateOperation"
                  [(ngModel)]="operation.dateOperation"
                  name="dateOperation">
    
                  <div *ngIf="dateOperation?.invalid && dateOperation?.touched" class="text-danger">
                    invalide date!
                  </div>
                  <div *ngIf="dateOperation?.valid && dateOperation?.touched" class="text-success">
                    Date valide!
                  </div>
    
              </div>
  
            </div>
            <div class="form-row">
    
    
              <div class="col-md-6 mb-3">
                <label for="pseudo"> type</label>
                    <select type="text" class="form-select" id="typeOp"  name="typeOp" formControlName="typeOp" >
                    <option value="Retrait">Retarit</option>
                    <option value="Remplissage">Remplissage</option>
                    </select>
    
                  <div *ngIf="typeOp?.invalid && typeOp?.touched" class="text-danger">
                   Type invalide !</div>
                  <div *ngIf="typeOp?.valid && typeOp?.touched" class="text-success">
                    Type valide !
                  </div>
    
                </div>


    
            </div>
  
  
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
                <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
              </div>
            </div>
            <button class="btn btn-primary" style="margin:20px" (click)="save()"  type="submit">Envoyer</button>
            <!-- close popup -->
            <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </form>
        </div>
