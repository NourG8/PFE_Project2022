<div class="ContenuCard">
  <div class="modal-header">
    <h3 id="modal-title"><b>{{'Modify operation number' | translate}}: {{operation.idOperation}}</b></h3>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div><br>
  <form [formGroup]="myForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label>{{'Milk weight' | translate}} :</label>
      <input type="number" class="form-control" formControlName="poidsLait" name="poidsLait"
        [(ngModel)]="operation.poidsLait" placeholder="Post Name here ..">
      <div *ngIf="poidsLait?.invalid && poidsLait?.touched" class="text-danger">
        {{'Invalid amount of milk' | translate}} !
      </div>
      <div *ngIf="poidsLait?.valid && poidsLait?.touched" class="text-success">
        {{'Valid amount of milk' | translate}} !
      </div>
    </div>

    <div class="lg mb-3">
      <label>{{'Operation Date' | translate}} :</label>
      <input class="form-control" placeholder="Description Post here ...." name="dateOperation"
        formControlName="dateOperation" [(ngModel)]="operation.dateOperation">
      <div *ngIf="dateOperation?.invalid && dateOperation?.touched" class="text-danger">
        {{'Invalid date' | translate}} !
      </div>
      <div *ngIf="dateOperation?.valid && dateOperation?.touched" class="text-success">
        {{'Valid date' | translate}} !
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">{{'Close' |
        translate}}</button>
      <button type="submit" (click)="updateOperation()" [disabled]="myForm.invalid" class="btn btn-primary">{{'Save' |
        translate}} </button>
    </div>
  </form>

</div>
