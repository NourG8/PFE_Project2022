<div class="ContenuCard" >
  <div class="modal-header">
    <h1 id="modal-title"><b>Creer un bon (Entree ou Sortie) :</b></h1>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">
            <div class="form-group col-md-6 mb-3">
              <label>Quantité : </label>
              <input type="text"
               formControlName="quantite"
               class="form-control"
               id="quantite"
               [(ngModel)]="bon.quantite"
               name="quantite">
  
              <div *ngIf="quantite?.invalid && quantite?.touched" class="text-danger">
                Quantite invalide !
              </div>
              <div *ngIf="quantite?.valid && quantite?.touched" class="text-success">
                Quantite valide!
              </div>
  
            </div>

            <div class="col-md-6 mb-3">
              <label for="type">Type :</label>
              <input type="text"
               class="form-control"
                id="type"
                formControlName="type"
                [(ngModel)]="bon.type"
                name="type">
  
                <div *ngIf="type?.invalid && type?.touched" class="text-danger">
                  invalide type!
                </div>
                <div *ngIf="type?.valid && type?.touched" class="text-success">
                  Type valide!
                </div>
  
            </div>
<!-- 
            <div class="col-md-6 mb-3">
              <label class="mr-sm-5" for="inlineFormCustomSelect">Type</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              
            </div> -->

          </div>
          <div class="form-row">
  
  
            <div class="col-md-6 mb-3">
              <label for="date">Date :</label>
              <input type="date"
               required class="form-control ng-valid"
               id="date"
               formControlName="date"
                [(ngModel)]="bon.date"
                name="date">
               <!-- pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"  multiple -->
              <!-- <div class="valid-feedback">Ok !</div>
                <div class="invalid-feedback">vous devez introduire un email correct !</div> -->
  
                <div *ngIf="date?.invalid && date?.touched" class="text-danger">
                 Date invalide !</div>
                <div *ngIf="date?.valid && date?.touched" class="text-success">
                  Date valide !
                </div>
  
              </div>
            <div class="col-md-6 mb-3">
              <label for="prix">Prix :</label>
              <input type="text"
               class="form-control"
                 id="prix"
                formControlName="prix"
                required
                [(ngModel)]="bon.prix"
                name="prix">
  
                <div *ngIf="prix?.invalid && prix?.touched" class="text-danger">
                 Prix invalide ! 
                </div>
                <div *ngIf="prix?.valid && prix?.touched" class="text-success">
                Prix Valide
                </div>
  
            </div>
  
          </div>


          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:20px" (click)="save()"  type="submit">Envoyer</button>
          <!-- close popup -->
          <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </form>
      </div>
