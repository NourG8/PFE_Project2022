


    <div class="container p-30">
        <div class="row">
       
            <div class="col-md-12 main-datatable">
              <div class="card-header card-header-danger" id="title-Table">
                <h3 class="card-title" id="titre">Table pour les bons de sorties</h3><br>
              </div>
                <div class="card_body">
                    <div class="row d-flex">
                        <div class="col-sm-4 createSegment"> 
                         <a class="btn dim_button create_new" (click)="onOpenDialogCreate()"> <span class="glyphicon glyphicon-plus"></span> Create New</a>
                        </div>
                        <div class="col-sm-8 add_flex">
                            <div class="form-group searchInput" aria-autocomplete="on" (keyup)="filterData($event)">
                                <label for="email">Search:</label>
                                <input type="search"  class="form-control" id="filterbox" matInput placeholder=" ">
                            </div>
                        </div> 
                    </div>
                    <div class="overflow-x">
                        <table style="width:100%;" id="filtertable" class="table cust-datatable dataTable no-footer" mat-table matSort [dataSource]="dataSource!"  >
                                     <thead>
                                         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                     </thead>
                                <tr><ng-container matColumnDef="idBon" >
                                      <th mat-header-cell *matHeaderCellDef  style="min-width:50px;">ID</th>
                                      <td mat-cell *matCellDef="let element">{{element.idBon}}</td>
                                  </ng-container>
                                  <ng-container matColumnDef="quantite" >
                                    <th mat-sort-header mat-header-cell *matHeaderCellDef  style="min-width:100px;">Quantite (Kg)</th>
                                    <td mat-cell *matCellDef="let element">{{element.quantite}}</td>
                                  </ng-container>
                                  <ng-container matColumnDef="type">
                                    <th mat-sort-header mat-header-cell *matHeaderCellDef style="min-width:100px;">Type</th>
                                    <td mat-cell *matCellDef="let element" ><span class="mode mode_process">{{element.type}}</span></td>
                                  </ng-container>
                                  <ng-container matColumnDef="produit">
                                    <th mat-sort-header mat-header-cell *matHeaderCellDef style="min-width:100px;">Intitule du produit</th>
                                    <td mat-cell *matCellDef="let element">{{element.produit.intitule}}</td>
                                  </ng-container>
                                  <ng-container  matColumnDef="date" >
                                    <th  mat-sort-header mat-header-cell *matHeaderCellDef style="min-width:100px;">Date</th>
                                    <td mat-cell *matCellDef="let element">17-Apr-2020</td>
                                  </ng-container>
                                  <ng-container matColumnDef="action">
                                    <th  mat-header-cell *matHeaderCellDef style="min-width:150px;">Action</th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="btn-group">
                                            <a class="dropdown-toggle dropdown_icon" data-toggle="dropdown">
                                            <i class="fa fa-pencil-square-o"></i> </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a (click)="detailsBon(element)" target="_blank">
                                                        more Details
                                                    </a>
                                                </li>
                                         
                                            </ul>
                                        </div>
                                        <span class="actionCust">
                                            <a routerLink="/agriculteur/dashboard"><i class="fa fa-line-chart"></i></a>
                                        </span>
                                        <div class="btn-group">
                                            <a class="dropdown-toggle dropdown_icon" data-toggle="dropdown">
                                                <i class="fa fa-ellipsis-h"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown_more">
                                                <li>
                                                    <a (click)="deleteBon(element.idBon)" target="_black">
                                                        <i class="fa fa-trash"></i> Delete
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                  </ng-container>
                                  <tbody>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </tbody>
                        </table>
                        <mat-paginator #paginator
                          [pageSize]="5"
                          [pageSizeOptions]="[ 2, 3, 4, 5, 10, 25, 100]">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast {{ShowToast}}" id="ToastDiv">
      <div id={{idTitle}} class="toast-header">
      <strong class="mr-auto">
        <span class="mr-3">
        <i *ngIf="Toast[0] == 'Success'" class="fas fa-check"></i>
        <i *ngIf="Toast[0] == 'Failed'" class="fas fa-exclamation-triangle"></i>
      </span>
        {{Toast[0]}}</strong>
      <small style="color: gray;">
        {{counter}} second ago</small>
      </div>
      <div id={{idContenu}} class="toast-body">
      {{Toast[1]}}
      </div>
      </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.14/js/jquery.dataTables.min.js"></script>
<script src="js/main.js">
$(document).ready(function() {
    var dataTable = $('#filtertable').DataTable({
        "pageLength":5,
        'aoColumnDefs':[{
            'bSortable':false,
            'aTargets':['nosort'],
        }],
        columnDefs:[
            {type:'date-dd-mm-yyyy',aTargets:[5]}
        ],
        "aoColumns":[
            null,
            null,
            null,
            null,
            null,
            null,
            null
        ],
        "order":false,
        "bLengthChange":false,
        "dom":'<"top">ct<"top"p><"clear">'
    });
    $("#filterbox").keyup(function(){
        dataTable.search(this.value).draw();
    });
} );
</script>
