<div class="ContenuCard" >
    <div class="modal-header">
      <h3 id="modal-title"><b>Creer un bon de sortie :</b></h3>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;">(*) champ obligatoire</span><br><br>
          <form [formGroup]="myForm"  novalidate >
            <div class="form-row">
              <div class="form-group col-md-6 mb-3">
                <label>Quantité (Kg) : <span style="color:red;">*</span></label>
                <input type="number"
                 formControlName="quantite"
                 class="form-control"
                 id="quantite"
                 name="quantite">
  
                <div *ngIf="quantite?.invalid && quantite?.touched && msgErreur==1" class="text-danger">
                  Quantite invalide !
                </div>
                <div *ngIf="quantite?.valid && quantite?.touched && msgErreur==0 " class="text-success">
                  Quantite valide!
                </div>
  
              </div>
              
  
              <div class="col-md-6 mb-3">
                <label class="mr-sm-5" for="inlineFormCustomSelect">Produit : <span style="color:red;">*</span></label>
                <select formControlName="produit" name="produit"  class="custom-select mr-sm-2" id="produit" >
                  <option disabled selected value [ngValue]="null">Choisir un prouit...</option>
                  <option *ngFor="let produit of produits | async" [value]="produit.idProduit">{{produit.intitule}}</option>
                </select>
                <div
                *ngIf="produit?.invalid && produit?.touched"
                 class="text-danger">
                    invalide Produit!
             </div>
               <div
               *ngIf="produit?.valid && produit?.touched"
               class="text-success">
               Produit valide!
             </div>
              </div>
  
  
            </div>

            <div *ngIf="msgErreur==1" class="text-danger">
              La quantité disponible dans le stock est : {{qteAct}} !
                <br> Vous devez introduire une quantité moins ou égale a {{qteAct}} .
              </div>
  <br>
  
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
                <br>
                <span style="color:red;margin-bottom:45px;">{{msg}}</span>
                <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
              </div>
            </div>
            <button class="btn btn-primary" style="margin:11px" (click)=" onSubmit()"  type="submit">Envoyer</button>
            <!-- close popup -->
            <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
  
          </form>
        </div>
