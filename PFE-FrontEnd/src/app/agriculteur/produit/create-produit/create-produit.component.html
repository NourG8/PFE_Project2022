<div class="ContenuCard" >
  <div class="modal-header">
    <h2 id="modal-title"><b>Créer un nouveau produit :</b></h2>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <span style="color:red;margin-top:-105px;font-size:1.1em">(*) champ obligatoire</span><br><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">
            <div class="form-group col-md-6 mb-3">
              <label>Intitulé : <span style="color:red;">*</span></label>
              <p>(minimum 3 caracteres)</p>
              <input type="text"
               formControlName="intitule"
               class="form-control"
               id="intitule"
               [(ngModel)]="produit.intitule"
               name="intitule">
  
              <div *ngIf="intitule?.invalid && intitule?.touched || msg1==1" class="text-danger">
                Intitule invalide !
              </div>
              <div *ngIf="intitule?.valid && intitule?.touched && msg1==0" class="text-success">
                Intitule valide!
              </div>

              <div *ngIf="msg1==1"  class="text-danger">
                 Intitule existe deja !
              </div>
  
            </div>

            <div class="col-md-6 mb-3">
              <label for="type">Libellé : <span style="color:red;">*</span></label>
              <p>(minimum 8 caracteres)</p>
              <input type="text"
               class="form-control"
                id="libelle"
                formControlName="libelle"
                [(ngModel)]="produit.libelle"
                name="libelle">
  
                <div *ngIf="libelle?.invalid && libelle?.touched || msg2==1" class="text-danger">
                  Libellé invalide!
                </div>
                <div *ngIf="libelle?.valid && libelle?.touched && msg2==0" class="text-success">
                 Libellé valide!
                </div>
                <div *ngIf="msg2==1"  class="text-danger">
                 libellé existe deja !
                </div>
  
            </div>

          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu"   formControlName="cgu" required>
                <label class="form-check-label" for="cgu" *ngIf="msg4==1" style="color:red;">J'accepte les conditions générales d'utilisation</label>
                <label class="form-check-label" for="cgu" *ngIf="msg4==0" >J'accepte les conditions générales d'utilisation</label>
              <br>
              <span style="color:red;margin-bottom:45px;font-size:1.1em">{{msg}}</span>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:11px" (click)=" onSubmit()"  type="submit">Envoyer</button>
          <!-- close popup -->
          <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

        </form>
      </div>
