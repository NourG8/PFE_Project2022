<div class="ContenuCard"  >
    <div class="modal-header">
        <h1 id="modal-title"><small>Details pour le produit numero:{{idP}} </small></h1>
  <div>
    <button type="button" style="margin-left:230px ;size:450px;" (click)="closeDetails()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div><br>
    
  </div>
  <br>
  <div *ngIf="produit">
  
  <div class="form-group text-center">
    <label>Intitulé :</label> 
    <span id="interviewDate">  {{produit.intitule}} </span>
  </div>
  
  
  <div class="form-group text-center">
    <label>Libellé :</label> {{produit.libelle}}
  </div>

  <div class="form-group text-center">
    <label>Quantite disponible :</label> {{produit.qte}}
  </div>

  </div>			
  <div style="text-align: center;">
    <button (click)="closeDetails()" class="btn btn-success">Close Details</button>
  </div>
  </div>
